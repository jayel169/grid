<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Management Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bento">
      <div class="grid-item one">
        <div class="text">
          Create and schedule content <span class="highlight">quicker</span>
        </div>
        <div class="image">
          <img
            src="illustration-create-post.webp"
            alt="Create post illustration"
          />
        </div>
      </div>

      <div class="grid-item two">
        <div class="text">Write your content using AI</div>
        <div class="image">
          <img
            src="illustration-ai-content.webp"
            alt="AI content illustration"
          />
        </div>
      </div>

      <div class="grid-item three">
        <div class="text">Social Media 10x Faster with AI</div>
        <div class="image">
          <img
            src="illustration-five-stars.webp"
            alt="Five stars illustration"
          />
        </div>
      </div>

      <div class="grid-item four">
        <div class="text">Manage multiple accounts and platforms</div>
        <div class="image">
          <img
            src="illustration-multiple-platforms.webp"
            alt="Multiple platforms illustration"
          />
        </div>
      </div>

      <div class="grid-item five">
        <div class="text">Maintain a consistent posting schedule</div>
        <div class="image">
          <img
            src="illustration-consistent-schedule.webp"
            alt="Consistent schedule illustration"
          />
        </div>
      </div>

      <div class="grid-item six">
        <div class="text">
          <span class="percentage">>56%</span>
          <span class="block">faster audience growth</span>
        </div>
        <div class="image">
          <img
            src="illustration-audience-growth.webp"
            alt="Audience growth illustration"
          />
        </div>
      </div>

      <div class="grid-item seven">
        <div class="text">Schedule to social media</div>
        <div class="image">
          <img
            src="illustration-schedule-posts.webp"
            alt="Schedule posts illustration"
          />
        </div>
      </div>

      <div class="grid-item eight">
        <div class="text">
          <h1 class="Grow">Grow followers with non-stop content</h1>
        </div>
        <div class="image">
          <img
            src="illustration-grow-followers.webp"
            alt="Grow followers illustration"
          />
        </div>
      </div>
    </div>
  </body>
</html>
